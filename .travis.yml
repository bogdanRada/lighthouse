language: node_js
matrix:
  include:
    - node_js: "6.9.1"
    - node_js: "7"
sudo: required
dist: trusty
cache:
   directories:
     - node_modules
     - chrome-linux
     - lighthouse-extension/node_modules
     - lighthouse-viewer/node_modules
install:
  - npm install
  - npm run install-all
before_script:
  - openssl aes-256-cbc -K $encrypted_83706645e717_key -iv $encrypted_83706645e717_iv -in lighthouse-test-9ce94acd7324.json.enc -out lighthouse-test-9ce94acd7324.json -d
  - export GOOGLE_APPLICATION_CREDENTIALS=lighthouse-test-9ce94acd7324.json
  - export DISPLAY=:99.0
  - export LIGHTHOUSE_CHROMIUM_PATH="$(pwd)/chrome-linux/chrome"
  - sh -e /etc/init.d/xvfb start
  - ./lighthouse-core/scripts/download-chrome.sh
  - npm run build-all
script:
  - npm run lint
  - npm run unit
  - npm run smoke
  - npm run smokehouse
after_success:
  - npm run coveralls
